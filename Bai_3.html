<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script language="JavaScript">
    let kq = ''
    for (let i = 0; i < 5; i++) {
        document.write(kq += '*')
        document.write('</br>')
    }
    document.write('<br>')
    for (let i = 5; i > 0; i--) {
        document.write(kq.slice(0, i))
        document.write('</br>')
    }
</script>
</body>
</html>
